<header id="header" class="fixed top-0 left-0 right-0 z-50 brand-dark shadow-sm text-white">
  <!-- Main Navigation only (styled like original top contact bar) -->
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="#home" (click)="scrollTo('home', $event)" class="flex items-center gap-2">
      <img
        src="assets/logo.png"
        alt="Manawer Trading & Contracting Logo"
        class="h-10 w-auto logo-compact"
        width="400"
        height="65"
      />
      <span class="font-semibold text-lg md:text-xl tracking-wide text-white">
       Manawer Trading &amp; Contracting
      </span>
    </a>
  <div class="nav-wrap">
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-white">
      <a href="#home" (click)="scrollTo('home', $event)" class="hover:text-brand-500">Home</a>
      <a href="#about" (click)="scrollTo('about', $event)" class="hover:text-brand-500">About Us</a>
      <a href="#services" (click)="scrollTo('services', $event)" class="hover:text-brand-500">Services</a>
      <a href="#clients" (click)="scrollTo('clients', $event)" class="hover:text-brand-500">Clients</a>
      <a href="#contact" (click)="scrollTo('contact', $event)" class="hover:text-brand-500">Contact</a>
    </nav>
  </div>
    <button
      type="button"
      class="md:hidden inline-flex items-center justify-center p-2 rounded-md border border-white/10 text-white"
      (click)="toggleMenu()"
      aria-label="Toggle navigation"
    >
      <span *ngIf="!isOpen">&#9776;</span>
      <span *ngIf="isOpen">&times;</span>
    </button>
  </div>

  <div *ngIf="isOpen" class="md:hidden border-t border-white/10 bg-darkgreen-500 text-white">
    <nav class="px-4 py-3 flex flex-col gap-2 text-sm font-medium text-white">
      <a href="#home" (click)="scrollTo('home', $event)" class="py-1 text-white hover:text-brand-500">Home</a>
      <a href="#about" (click)="scrollTo('about', $event)" class="py-1 text-white hover:text-brand-500">About Us</a>
      <a href="#services" (click)="scrollTo('services', $event)" class="py-1 text-white hover:text-brand-500">Services</a>
      <a href="#clients" (click)="scrollTo('clients', $event)" class="py-1 text-white hover:text-brand-500">Clients</a>
      <a href="#contact" (click)="scrollTo('contact', $event)" class="py-1 text-white hover:text-brand-500">Contact</a>
    </nav>
  </div>
