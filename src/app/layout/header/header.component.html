<header id="header">
  <div class="header-wrapper">
    <!-- Background Geometries -->
    <div class="bg-shapes">
      <div class="shape-yellow"></div>
      <div class="shape-blue"></div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto header-content">
      <!-- Logo Area (Left) -->
      <a href="#home" (click)="scrollTo('home', $event)" class="logo-area no-underline">
        <img src="assets/logo.png" alt="Manawer Trading & Contracting Logo" class="logo-img" width="400" height="65" />
        <span class="brand-text hidden md:block">
          Manawer Trading &amp;<br>Contracting
        </span>
      </a>

      <!-- Desktop Navigation (Right) -->
      <div class="nav-area hidden md:flex">
        <nav class="flex items-center gap-6">
          <a href="#home" (click)="scrollTo('home', $event)" class="nav-link">Home</a>
          <a href="#about" (click)="scrollTo('about', $event)" class="nav-link">About Us</a>
          <a href="#services" (click)="scrollTo('services', $event)" class="nav-link">Services</a>
          <a href="#clients" (click)="scrollTo('clients', $event)" class="nav-link">Clients</a>
          <a href="#contact" (click)="scrollTo('contact', $event)" class="nav-link">Contact</a>
        </nav>
      </div>

      <!-- Mobile Toggle -->
      <button type="button" class="mobile-toggle md:hidden" (click)="toggleMenu()" aria-label="Toggle navigation">
        <span *ngIf="!isOpen">&#9776;</span>
        <span *ngIf="isOpen">&times;</span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu (Dropdown) -->
  <div *ngIf="isOpen" class="md:hidden mobile-menu">
    <nav class="flex flex-col">
      <a href="#home" (click)="scrollTo('home', $event)">Home</a>
      <a href="#about" (click)="scrollTo('about', $event)">About Us</a>
      <a href="#services" (click)="scrollTo('services', $event)">Services</a>
      <a href="#clients" (click)="scrollTo('clients', $event)">Clients</a>
      <a href="#contact" (click)="scrollTo('contact', $event)">Contact</a>
    </nav>
  </div>
</header>
