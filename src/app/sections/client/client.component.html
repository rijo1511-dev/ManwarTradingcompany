<section id="clients" class="py-16">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6 text-navy-500">Our Clients</h2>

    <p class="text-gray-700 mb-6">Trusted partners and clients we have worked with.</p>

    <div class="marquee-container">
      <div class="marquee-track">
        <!-- Loop 1 -->
        <div class="client-item" *ngFor="let client of clients">
          <img [src]="client.src" [alt]="client.alt" />
        </div>
        <!-- Loop 2 (Duplicate for seamless scroll) -->
        <div class="client-item" *ngFor="let client of clients">
          <img [src]="client.src" [alt]="client.alt" />
        </div>
      </div>
    </div>
  </div>
</section>
