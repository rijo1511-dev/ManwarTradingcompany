<!-- Hero Section with Modern Design -->
<section id="home" class="min-h-screen flex items-center justify-center pt-12 pb-20 relative overflow-hidden bg-gradient-to-br from-gray-900 via-gray-800 to-darkgreen-500">
  <!-- Animated background shapes -->
  <div class="absolute inset-0 opacity-10 pointer-events-none">
    <div class="absolute top-10 right-20 w-72 h-72 bg-brand-50 rounded-full blur-3xl"></div>
    <div class="absolute bottom-10 left-20 w-96 h-96 bg-brand-300 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-6xl mx-auto px-4 relative z-10 text-center md:text-left grid md:grid-cols-2 gap-12 items-center">
    <!-- Hero Content -->
    <div>
      <div class="inline-block mb-4">
        <span class="px-4 py-2 bg-brand-300 bg-opacity-20 text-brand-50 text-sm font-semibold rounded-full border border-brand-300 border-opacity-30">Welcome to Excellence</span>
      </div>
      <h1 class="text-5xl md:text-6xl mb-6 text-white leading-tight heading-hero">
        Driven by quality &<br /> <span class="text-brand-300">Guided by integrity</span>
      </h1>
      <p class="text-lg text-gray-300 mb-8 leading-relaxed max-w-lg">
        Manawer transforms every project into a mark of lasting trust and innovation.
      </p>
      <div class="flex flex-col md:flex-row gap-4">
        <a
          href="#contact"
          (click)="scrollTo('contact', $event)"
          class="btn-accent hover:scale-105"
        >
          Get in Touch
        </a>
        <a
          href="#services"
          (click)="scrollTo('services', $event)"
          class="inline-block px-8 py-4 border-2 border-white/20 text-white font-bold rounded-lg hover:bg-white/5 transition-all duration-300"
        >
          Explore Services
        </a>
      </div>
    </div>

    <!-- Hero Image -->
    <div class="relative h-80 md:h-96 rounded-2xl overflow-hidden shadow-2xl">
      <img 
        src="assets/side-img.png" 
        alt="Manawer Trading &amp; Contracting" 
        class="w-full h-full object-cover hover:scale-110 transition-transform duration-500" 
      />
      <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent opacity-30"></div>
    </div>
  </div>
</section>
