<section id="testimonials" class="py-16">
  <div class="max-w-6xl mx-auto px-4">
    <div class="title mb-3">
        <h2 class="text-2xl font-bold mb-6 text-navy-500">Vision & Commitment from Leadership</h2>
      <!-- <p class="text-gray-700 mb-6">From our leaders</p> -->
    </div>

    <div #viewport class="testimony-viewport overflow-hidden w-full"
      (mouseenter)="pause()" (mouseleave)="resume()" tabindex="0" (keydown)="onKeyDown($event)" role="list" aria-live="polite">
    <ul class="testimony-list" [style.transform]="getTransform()">
      <li #messageItem class="testimony-item p-4" *ngFor="let m of messages; let i = index" role="listitem"
          [class.active]="i === activeIndex"
          [class.exiting]="i === prevIndex">
        <p class="font-semibold">{{m.name}}</p>
        <p class="text-sm text-gray-600 mb-3">{{m.role}}</p>
        <p class="text-sm leading-6">{{m.text}}</p>
      </li>
    </ul>

    </div>

    <div class="controls mt-3 flex items-center gap-2 w-full">
      <!-- Only 'next' navigation available — enforce rightward movement -->
      <button (click)="next()" class="px-3 py-1 bg-gray-100 rounded">Next »</button>
    </div>
  </div>
</section>
